{% extends 'menu.html' %}

{% block content %}
<h2>Enregistrement d'une vente</h2>

<form method="post">
  {% csrf_token %}
  
  <div class="mb-3">
    <label for="produits" class="form-label">IDs des produits à vendre (séparés par des virgules)</label>
    <input type="text" name="produits" id="produits" class="form-control" placeholder="ex: 1,2,3">
  </div>

  <button type="submit" class="btn btn-success">Enregistrer la vente</button>
</form>

{% if messages %}
  <div class="mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}

{% endblock %}
